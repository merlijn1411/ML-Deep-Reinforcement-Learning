behaviors:
  SR:
    trainer_type: ppo
    hyperparameters:
      batch_size:   512 
      buffer_size:  2048 
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      memory:
        sequence_length: 64
        memory_size: 256
      goal_conditioning_type: hyper
      deterministic: False
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    self_play: 
      save_steps: 20000
        
    #init_path: results\ppo\SR\checkpoint.pt #alleen gebruiken als je een file path naar de checkpoint.pt hebt.
    keep_checkpoints: 5
    checkpoint_interval: 500000
    max_steps: 10000000
    threaded: true
    time_horizon: 64
    summary_freq: 5000