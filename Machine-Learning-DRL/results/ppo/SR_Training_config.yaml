behaviors:
  Seeker:
    trainer_type: ppo
    ##init_path: results\ppo\SR\checkpoint.pt #alleen gebruiken als je een file path naar de checkpoint.pt hebt.
    keep_checkpoints: 5
    checkpoint_interval: 500000
    max_steps: 10000000
    threaded: true
    time_horizon: 64
    summary_freq: 5000

    hyperparameters:
      batch_size:   1024 
      buffer_size:  20480 
      learning_rate: 0.0003
      beta: 0.001
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      beta_schedule: constant
      epsilon_schedule: linear

    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
      encoding_size: 64
      memory:
        sequence_length: 64
        memory_size: 256

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

      curiosity:
        gamma: 0.995
        strength: 0.01
        learning_rate: 3e-4
    
    self_play: 
      save_steps: 20000
environment_parameters:
  TrainingArea: 
    # dit is voor de moeilijkheidsgraad van de taak geleidelijk verhogen zodat de agent beter presteert.  
    curriculum: 
      - name: Easy
        completion_criteria:
          measure: progress
          behavior: Seeker
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.5  # De reward of prestatie die de agent moet bereiken om naar de volgende les te gaan
          parameters:
            block_distance: 2.0  # afstand per level.
        value: 0.2
      - name: Medium
        completion_criteria:
          measure: progress
          behavior: Seeker
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.75  # Grotere prestatie vereist om door te gaan
          parameters:
            block_distance: 4.0  
        value: 0.4
      - name: Hard
        completion_criteria:
          measure: progress
          behavior: Seeker
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 1
          require_reset: true
          parameters:
            block_distance: 6.0  
        value: 0.6